<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../style/style.css"/>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out the Registration Form</p>
        <form method="POST" action="action='https://register-demo.freecodecamp.org'">
            <fieldset>
              <label for="first-name">Enter Your First Name<input id="first-name" type="text" name="first-name" required/></label>  
                <label for="last-name">Enter Your Last Name<input id="las-name" type="text" name="last-name" required/></label>
                <label for="email">Enter Your Email<input id="email" type="email" name="email" required/></label>
                <label for="password">Create A New Password<input id="password" type="password" name="password" required/></label>
            </fieldset>
            <fieldset>
                <legend>Account type(required)</legend>
                <label for="personal">Personal<input type="radio" id="personal" name="account-type" class="inline" checked/></label>
                <label for="bussines">Bussines<input type="radio" id="bussines" name="account-type" class="inline"/></label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload profile picture<input type="file" id="profile-picture" name="file"/></label>
                <label for="age">Enter your age(years)<input type="number" id="age" name="age"/></label>
                <label for="referrer"> How did you hear about us? 
                    <select id="referrer">
                        <option>(select one)</option>
                        <option>freeCodeCamp News</option>
                        <option>freeCodeCamp Youtube Channel</option>
                        <option>freeCodeCamp Forum</option>
                        <option>Other</option>
                    </select>
                </label>
                <label>Provide a bio:<textarea placeholder="I like coding at the beach..."></textarea></label>
            </fieldset>
            <label for="terms-and-conditions">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a><input id="terms-and-conditions" class="inline" type="checkbox" name="terms-and-conditions" required/></label>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
